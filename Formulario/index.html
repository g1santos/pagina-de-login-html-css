<html>
    <head>
        <link rel="stylesheet" href="/css/style.css">
        <script src="/Javascript/app.js" defer></script>
        <title>Formulário</title>
    </head>
    <body>
        <form action="">
            <div class="conteiner">
                <div class="card">
                    <h1>Login</h1>
                        <div class="label-float">
                            <label id="usuario" for="usuario">Usuário</label>
                            <input type="text" name="usuario" required maxlength="10">
                        </div>
                        <div class="label-float">
                            <label id="senha" for="senha">Senha</label>
                            <input type="password" name="senha" required maxlength="8">
                        </div>
                        <div class="justify-content">
                            <button>Confirmar</button>
                        </div>
                </div>
            </div>
        </form>
    </body>
</html>
